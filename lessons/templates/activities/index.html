{% extends 'lessons_base.html' %}

{% block content %}

<h3>Index of all activities</h3>

{% if activities %}
    <ul>
    {% for activity in activities %}
        <li><a href="{% url 'lessons:activity-detail' activity.id %}">{{ activity.name }}</a></li>
    {% endfor %}
    <br>
    <li><a href="{% url 'lessons:add-activity' %}">New activity</a></li>
    </ul>
{% else %}
    <p>No activities are available.</p>
{% endif %}

{% endblock content %}
