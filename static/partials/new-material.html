<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
	<div class="no-pad fixed">
		<div class="modal-header">
			<h3 class="modal-title">
				Create New Lesson Material
				<button class="btn btn-warning pull-right" ng-click="cancel()">Cancel</button>
			</h3>

		</div>
		<div class="modal-body">
			<form id="new-material-form" class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="newMaterialName">Name</label>
					<input type="text" class="form-control form-fixed-width" id="newMaterialName" ng-model="newMaterial.name" placeholder="Name" autofocus>
				</div>
				<br>
				<br>
				<div class="form-group">
					<label class="sr-only" for="newMaterialURL">Material URL</label>
					<input type="url" class="form-control form-fixed-width" id="newMaterialURL" ng-model="newMaterial.url" placeholder="Material URL">
				</div>
				<br>
				<br>
				<button class="btn btn-primary pull-right" ng-click="save()">Add Material</button>
				<br>
				<br>
				<p class="error">{{errors}}</p>
			</form>
		</div>
	</div>
</body>

</html>
