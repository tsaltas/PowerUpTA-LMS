<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
  <div class="no-pad fixed">
    <div class="modal-header">
      <h3 class="modal-title">
        Activity Steps
        <button class="btn btn-warning pull-right" ng-click="cancel()">Close</button>
      </h3>
    </div>
    <div class="modal-body">
      <ul>
        <div ng-repeat="step in steps | orderBy:'number'">
          <li ng-cloak>{{step.number}}) {{step.text}} (Activity number {{step.step_activity}})</li>
        </div>
      </ul>
      <div class="row no-pad">
        <i class="pull-right add-object btn fa fa-plus-circle fa-btn" ng-click="newStep()"></i>
      </div>
    </div>
  </div>
</body>

</html>
