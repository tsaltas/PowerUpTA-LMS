<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
	<div class="no-pad fixed">
		<div class="modal-header">
			<h3 class="modal-title">
				Create New Resource
				<button class="btn btn-warning pull-right" ng-click="cancel()">Cancel</button>
			</h3>

		</div>
		<div class="modal-body">
			<form id="new-resource-form" class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="newResourceName">Name</label>
					<input type="text" class="form-control form-fixed-width" id="newResourceName" ng-model="newResource.name" placeholder="Name">
				</div>
				<br>
				<br>
				<div class="form-group">
					<label class="sr-only" for="newResourceURL">Resource URL</label>
					<input type="url" class="form-control form-fixed-width" id="newResourceURL" ng-model="newResource.url" placeholder="Resource URL">
				</div>
				<br>
				<br>
				<button class="btn btn-primary pull-right" ng-click="save()">Add Resource</button>
				<br>
				<br>
				<p> {{errors}}</p>
			</form>
		</div>
	</div>
</body>

</html>
