<h3>Index of all lessons</h3>

{% if lessons %}
    <ul>
    {% for lesson in lessons %}
        <li><a href="{% url 'lessons:lesson-detail' lesson.id %}">{{ lesson.name }}</a></li>
    {% endfor %}
    <br>
    <li><a href="{% url 'lessons:add-lesson' %}">New lesson</a></li>
    </ul>
{% else %}
    <p>No lessons are available.</p>
{% endif %}
