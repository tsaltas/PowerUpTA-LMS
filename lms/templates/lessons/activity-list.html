<html ng-app="activities">
	<head lang="en">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<title></title>
	</head>
	<!-- <body ng-controller="ActivityControllers as activity"> -->
	<body ng-controller = "ActivitiesController as activities">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="activity in activities.activities">
				<h3>
					{{activity.name}}
					<em class="pull-right">{{activitiy.price | currency}}</em>
				</h3>
			</li>
			</ul>
	<h1>Test text: {{test}}</h1>
		<input type="text" ng-model="test"/>
	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
